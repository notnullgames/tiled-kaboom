<title>kaboom game</title>
<link rel="icon" href="https://kaboomjs.com/pub/img/kaboom.png" />
<style>
body, * {
  margin: 0;
} 
body {
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}
canvas {
  width: 90vw;
  margin: 0;
  background: black;
  border: 4px solid yellow;
}
</style>

<script src="https://kaboomjs.com/lib/dev/kaboom.js"></script>

<script type="module">
import tiledKaboom from './kaboom-tiled.js'

import map from './map.json' assert { type: "json" }

const k = kaboom({
    plugins: [ tiledKaboom ]
})

// parse my map object
const { sprites, levels, key } = await k.loadTiledMap(map)

// here you can do whatever you like to key, for example adding solid()
// eventually, I will auto-load tags when I load the map.

for (let level of levels) {
  k.addLevel(level, { width: 32, height: 32, ...key })
}

</script>
